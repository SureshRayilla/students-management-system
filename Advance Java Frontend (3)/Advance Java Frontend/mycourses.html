<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    
        body {
            background-color: #f0f8ff;
        }
    
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #00bcd4;
            padding: 20px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        header h2 {
            font-size: 1.8rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    
        header img {
            height: 60px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
    
        header img:hover {
            transform: scale(1.1);
        }
    
        #mycoursesContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            gap: 20px;
        }
    
        #mycoursesContainer > div {
            background-color: #ffffff;
            border: 2px solid #00bcd4;
            border-radius: 10px;
            width: 220px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        #mycoursesContainer > div:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
    
        #mycoursesContainer > div h3 {
            color: #00acc1;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
    
        #mycoursesContainer > div p {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 10px;
        }
    
        #mycoursesContainer > div button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            background-color: #00bcd4;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        #mycoursesContainer > div button:hover {
            background-color: #008ba3;
        }
    </style>
    
</head>
<body>
    <header>
        <a href="./index.html"><img src="./download.jpg" alt="logo"></a>
        <h2>My Courses</h2>
    </header>

    <div id="mycoursesContainer">

    </div>

    <script src="./mycourses.js"></script>
</body>
</html>
